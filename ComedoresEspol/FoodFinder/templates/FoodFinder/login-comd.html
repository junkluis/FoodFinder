<!DOCTYPE html>
{% load static %}
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Inicio de sesion</title>
		<link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
		<link href="{% static "css/bootstrap.css" %}" rel="stylesheet">
		<link href="{% static "css/estilo.css" %}" rel="stylesheet">
		<link href="{% static "css/login.css" %}" rel="stylesheet">
	</head>
	<body>
	<script type="text/javascript">
		window.onload = function(){
		    console.log('{{notice}}')
		    if('{{notice}}' == 'Ingreso Invalido'){
		    	alert('{{notice}}');
		    }

		}
	</script>
		<div class="container">
			<div class="row vertical-offset-100">
				<div class="col-md-4 col-md-offset-4">
					<div class="panel panel-default">
						<div class="panel-heading row">
							<div class="col-md-2">
								<img id="logo" src="{% static "img/logo.png" %}" style="width:50;" alt=""/>
								<div class="col-md-6">
									<p id="title">Food Finder</p>
									<p id="in-se">Inicio de Sesion</p>
								</div>
							</div>
							<div class="panel-body">
								<form method="POST" action="{% url 'FoodFinder:login' %}">
									{% csrf_token %}
									<div class="form-group">
										<input class="form-control" placeholder="Usuario" name="usuario" type="text" required="required">
									</div>
									<div class="form-group">
										<input class="form-control" placeholder="Password" name="password" type="password" required="required">
									</div>
									<div class="form-group">
										<button class="btn btn-success" type="submit" id="login-btn" >Ingresar</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer id="pie-pag">
			<p>Si no dispone de una cuenta, pongase en contacto con el Departamento Tecnico para asignarle una cuenta oficial de FoodChain - ESPOL</p>
		</footer>
		<!-- JavaScript -->
		<script src="{% static "js/jquery-3.2.1.min.js" %}"></script>
		<script src="{% static "js/bootstrap.min.js" %}"></script>
		<script src="{% static "js/bootstrap.js" %}"></script>
	</body>
</html>
