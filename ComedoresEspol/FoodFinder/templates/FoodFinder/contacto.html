{% extends "FoodFinder/SideBar_base.html" %}
{% load static %}
{% block titulo %}Contacto{% endblock %}
{% block contenido %}
<div id="about-us">
	<img id="logo" class="img-responsive center-block" src="{% static 'img/logo-v.png' %}" alt="logo"/>
   	<div class="container">
	 	<div class="col-lg-offset-3 col-lg-6 col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8 col-xs-12">
			<div class="form-area">
				<form role="form">
				 	<br style="clear:both">
                    <h3 id="contacto-header" style="margin-bottom: 25px; text-align: center;">Contactanos</h3>
    				<div class="form-group">
						<input type="text" class="form-control" id="name" name="name" placeholder="Nombres" required>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="email" name="email" placeholder="Correo Electronico" required>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="mobile" name="mobile" placeholder="Telefono Movil" required>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="subject" name="subject" placeholder="Asunto" required>
					</div>
                    <div class="form-group">
                    	<textarea class="form-control" type="textarea" id="message" placeholder="Mensaje" maxlength="250" rows="7"></textarea>
                    </div>
					<button type="button" id="submit" name="submit" class="btn btn-default center-block">Enviar</button>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
