{% extends "FoodFinder/SideBar_base.html" %}
{% load static %}
{% block titulo %}Valoraci√≥n de los platillos{% endblock %}
{% block extraStyle %}
<link href="{% static "css/denuncia.css" %}" rel="stylesheet">
{% endblock %}
{% block contenido %}
<div class="row">
    <div id="formulario" class="col-lg-offset-3 col-lg-6 col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8 col-xs-12">
		<form role="form" action="{% url 'FoodFinder:modificar' %}" method="POST">{% csrf_token %}
			<div>
				<h3>Modificar Usuario</h3>
			</div>
			<div class="form-group">
                <input class="form-control" type="hidden" name="usuarioId" value="{{usuario.id}}"/>
				<label>Nombre de usuario:</label>
				<input class="form-control" type="text" name="usuario" value="{{usuario.nombreUsu}}" maxlength="16"/>
			</div>
            <div class="form-group">
				<label>Nombre:</label>
				<input class="form-control" type="text" name="nombre" value="{{usuario.nombre}}" maxlength="16"/>
			</div>
            <div class="form-group">
				<label>Apellido:</label>
				<input class="form-control" type="text" name="apellido" value="{{usuario.apellido}}" maxlength="16"/>
			</div>
            <div class="form-group">
				<label>Correo:</label>
				<input class="form-control" type="email" name="correo" value="{{usuario.correo}}"/>
			</div>
            <div class="form-group">
				<label>Facultad:</label>
				<select class="form-control" name="facultad">
					{% for f in facultades %}
                    {% if f.nombre == usuario.facultad.nombre %}
					<option value="{{f.id}}" selected>{{ f.nombre }}</option>
                    {% else %}
                    <option value="{{f.id}}">{{ f.nombre }}</option>
                    {% endif %}
					{% endfor %}
				</select>
			</div>
            <div class="form-group">
				<label>Rol:</label>
				<select class="form-control" name="rol">
                    {% if "Docente" == usuario.rol %}
                    <option selected>Docente</option>
                    {% else %}
                    <option>Docente</option>
                    {% endif %}
                    {% if "Estudiante" == usuario.rol %}
                    <option selected>Estudiante</option>
                    {% else %}
                    <option>Estudiante</option>
                    {% endif %}
                    {% if "Trabajador" == usuario.rol %}
                    <option selected>Trabajador</option>
                    {% else %}
                    <option>Trabajador</option>
                    {% endif %}
				</select>
			</div>
			<button type="submit" class="btn btn-default center-block">{{ action }}</button>
		</form>
	</div>
</div>
{% endblock %}
